<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="image-container">
          <div class="image-wrapper">
            <p class="photo">
              <svg-icon src="../../../assets/images/user.svg"></svg-icon>
            </p>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="user-info-wrapper">
          <p class="user-options">
            <svg-icon src="../../../assets/images/user.svg"></svg-icon>
            <span class="font-big">
              {{data.user_name}}
            </span>
          </p>
          <p class="user-options">
            <svg-icon src="../../../assets/images/mail.svg"></svg-icon>
            <a href="mailto: {{'joinauto2020@gmail.com'}}" title="{{'joinauto2020@gmail.com'}}">
              {{data.email}}
            </a>
          </p>
          <p class="user-options">
            <svg-icon src="../../../assets/images/phone.svg"></svg-icon>
            <a href="tel: {{'+38 098 22 45 697'}}" title="{{'+38 098 22 45 697'}}">
              {{data.phone_number}}
            </a>
          </p>
          <p class="user-options">
            <svg-icon src="../../../assets/images/map-pin.svg"></svg-icon>
            {{data.location}}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="color-section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="header">
          Список товарів
        </h2>
        <div class="products-wrapper">
          <ul ngbNav #nav="ngbNav" class="nav-tabs">
            <li ngbNavItem>
              <a ngbNavLink class="link">Власні</a>
              <ng-template ngbNavContent>
                <div *ngIf="!ownProducts.length" class="row">
                  <div class="col">
                    <p class="mt-3">У вас немає автомобілів для продажу</p>
                  </div>
                </div>
                <div class="row mt-4 mb-4">
                  <div *ngFor="let product of ownProducts" class="col-lg-3 mb-3">
                    <app-product-card [vehicleData]="product"></app-product-card>
                  </div>
                </div>
              </ng-template>
            </li>
            <li ngbNavItem>
              <a ngbNavLink class="link">Поширені</a>
              <ng-template ngbNavContent>
                <div *ngIf="!sharedProducts.length" class="row">
                  <div class="col">
                    <p class="mt-3">Ви не поширили жоден автомобіль</p>
                  </div>
                </div>
                <div class="row mt-4 mb-4">
                  <div *ngFor="let product of sharedProducts" class="col-lg-3 mb-3">
                    <app-product-card [vehicleData]="product"></app-product-card>
                  </div>
                </div>
              </ng-template>
            </li>
          </ul>
          <div [ngbNavOutlet]="nav"></div>
        </div>
      </div>
    </div>
  </div>
</section>
