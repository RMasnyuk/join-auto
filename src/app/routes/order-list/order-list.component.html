<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="title">Список замовлень</h2>
        <div class="row">
          <div *ngFor="let product of orderList" class="col-12 col-lg-3 mb-4">
            <app-order-card [orderData]="product"></app-order-card>
          </div>
        </div>

        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <ngb-pagination [collectionSize]="120" [(page)]="page" [maxSize]="2"
                            [boundaryLinks]="true"></ngb-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
